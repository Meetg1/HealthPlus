<style>
*, ::after, ::before {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: "Open Sans", sans-serif;
    color: #444444;
    text-align: var(--bs-body-text-align);
    background-color: var(--bs-body-bg);
}

#header {
    background: #fff;
    transition: all 0.5s;
    z-index: 997;
    padding: 15px 0;
    box-shadow: 0px 2px 15px rgb(25 119 204 / 10%);
}
.fixed-top {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    z-index: 1030;
}
.mr-auto {
    margin-right: auto!important;
}
.align-items-center {
    align-items: center!important;
}
.d-flex {
    display: flex!important;
}
@media (min-width: 992px){
.container, .container-lg, .container-md, .container-sm {
    max-width: 960px;
}}
#header .logo {
    font-size: 30px;
    margin: 0;
    padding: 0;
    line-height: 1;
    font-weight: 700;
    letter-spacing: 0.5px;
    font-family: "Poppins", sans-serif;
    text-decoration: none;
}
#header .logo a {
    color: #2c4964;
    text-decoration: none;
}
a {
    color: #1977cc;
    text-decoration: none;
}
.navbar {
    padding: 0;
}
@media (min-width: 992px){
.order-lg-0 {
    order: 0!important;
}}
.navbar ul {
    margin: 0;
    padding: 0;
    display: flex;
    list-style: none;
    /* align-items: center; */
}
.navbar>ul>li {
    position: relative;
    white-space: nowrap;
    padding: 8px 0 8px 20px;
}
.navbar a {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 19px;
    /* color: #2c4964; */
    white-space: nowrap;
    transition: 0.3s;
    border-bottom: 2px solid #fff;
    padding: 5px 2px;
}
.navbar .active, .navbar .active:focus, .navbar li:hover>a {
    color: #1977cc;
    border-color: #1977cc;
}
.navbar li {
    position: relative;
}
.navbar a, .navbar a:focus {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 14px;
    color: #2c4964;
    white-space: nowrap;
    transition: 0.3s;
    border-bottom: 2px solid #fff;
    padding: 5px 2px;
}
.mobile-nav-toggle {
    color: #2c4964;
    font-size: 28px;
    cursor: pointer;
    display: none;
    line-height: 0;
    transition: 0.5s;
}
.appointment-btn {
    margin-left: 25px;
    background: #1977cc;
    color: #fff;
    border-radius: 50px;
    padding: 8px 25px;
    white-space: nowrap;
    transition: 0.3s;
    font-size: 14px;
    display: inline-block;
}
.appointment-btn:hover{
    background: #055296;
}
a {
    text-decoration: none;
}

.form-card {
    text-align: center;
    color: #9E9E9E;
    background: white;
    border: 0 none;
    border-radius: 0px;
    box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.2);
    padding: 20px 40px 30px 40px;
    box-sizing: border-box;
    width: 60%;
    /* margin: 0 3% 20px 3%; */
    margin-left: auto;
    margin-right: auto;
    margin-top: 9rem;
    position: relative;
}
.fs-title {
    font-size: 25px;
    color: #2C3E50;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: left;
}
.fit-image{
    /* width: 100%; */
    /* text-align: center; */
    margin-left: auto;
    margin-right: auto;
    width: 150px;
    height: 150px;
    /* object-fit: cover; */
}
</style>
